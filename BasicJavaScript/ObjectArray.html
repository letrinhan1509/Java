<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Array</title>
</head>
<body>
    <script>
        var personList = [
            {id: 1, name: "Nicholas"},
            {id: 2, name: "John"},
            {id: 3, name: "Tony"}
        ];
        for (let i = 0; i < personList.length; i++) {
            let person = personList[i];
            for (var k in person) {
                console.log(person[k]);
            }
        }

        let p = {id: 4, name: "D"};
        personList.push(p);
        console.log(personList);
    </script>
</body>
</html>
